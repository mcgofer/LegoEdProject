<div fxLayout="row" fxLayoutAlign="space-evenly center" class="penalties">
<div *ngFor="let penalty of penalties; let i = index" class="penalty">
  <img class="lego" src="http://icon-park.com/imagefiles/lego_brick_red.png">
  <div class="amount">{{penalty.amount}}</div>
  <p class="centered">{{penalty.description}}</p>
  <img class="icon" style="height:35px;" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/lightning-icon.png"/>
</div>
</div>
