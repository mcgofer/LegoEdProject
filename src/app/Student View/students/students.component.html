<div fxLayout="row" fxLayoutAlign="space-evenly center" class="students">
  <div *ngFor="let student of students; let i = index" class="student">
      <span class='lives-wrap'>
          <p class="lives">
            <img  style="width:35px;" src="https://www.flaticon.com/premium-icon/icons/svg/282/282221.svg"/>
            <img  style="width:35px;" src="https://www.flaticon.com/premium-icon/icons/svg/282/282221.svg"/>
            <img  style="width:35px;" src="https://www.flaticon.com/premium-icon/icons/svg/282/282221.svg"/>
          </p>
        </span>
      <span>
          <p class="left">
              {{student.rating}}
              <img class="XP" style="height:20px;" src="http://www.myiconfinder.com/uploads/iconsets/256-256-5d41edabc60f4fd2cf3c9f5d35d84045-trophy.png"/>
            </p>
            <p class="right">
              {{student.balance}}
              <img class="balance" style="width:20px;" src="http://www.myiconfinder.com/uploads/iconsets/256-256-ab68351d0be04b09e7ae9caaba9467c3-coins.png"/>
            </p>
      </span>
    <img class="robot" src="https://marketplace.canva.com/MAB6v043Ud8/1/thumbnail/canva-robot-electric-avatar-icon-MAB6v043Ud8.png">
    <span class="name">
      {{student.firstName}} {{student.lastName}}
    </span>
  </div>
</div>
